<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mc Donald's Food Ordering System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://www.mcdonalds.com/content/dam/sites/usa/nfl/icons/arches-logo_108x108.jpg" alt="" class="d-inline-block align-text-center">
                    Welcome To Mc Donald's
                </a>
            </div>
        </nav>
        <div class="container w-75 my-3">
            <div class="row" id="productsDiv">

            </div>
        </div>
        <div class="container w-75 my-3 d-flex">
            <button id="order" class="btn btn-success mx-auto">Place Order</button>
        </div>
        <div class="container mx-auto">
            <h1 id="orderNumber" class="text-center"></h1>
            <div id="orderImages" class="row border">

            </div>
        </div>
    </body>
</html>
